<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/icon" href="img/billy.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Photo Gallery Hover Effect</title>
</head>

<body>
<div class="container">
  <ul class="navigation">
    <li class="nav-item" data-colour="777777">
      <a href="#" class="nav-link">City Skyline</a>
      <span>by Dario Capello</span>
    </li>
    <li class="nav-item" data-colour="cccccc">
      <a href="#" class="nav-link">By the Lakeside</a>
      <span>by Silke Effenburg</span>
    </li>
    <li class="nav-item" data-colour="999999">
      <a href="#" class="nav-link">The Long Road</a>
      <span>by Tyler Reece-Evans</span>
    </li>
    <li class="nav-item" data-colour="222222">
      <a href="#" class="nav-link">The Abandoned Warehouse</a>
      <span>by Emma Sutton</span>
    </li>
    <div class="gallery">
      <div class="images">
        <img src="img/city-skyline.jpg" alt="image 1">
        <img src="img/lakeside.jpg" alt="image 2">
        <img src="img/long-road.jpg" alt="image 3">
        <img src="img/warehouse.jpg" alt="image 4">
      </div>
    </div>
    <button class="gallery-btn">View</button>
  </ul>
</div>  
</body>

</html>
